<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de frequência</title>
</head>
<body>
    <header class="top">
        <h1> Contador de Frequência</h1>
    </header>

    <section class="main">
        <label>Digite seu texto aqui!</label>
        <textarea rows="15" cols="60" id="textInput"></textarea>
        
        <button id="countButton">Contador de Frequência</button>
     </section>
     
     <section class="result">
        <h2>Resultado:</h2>
        <div id="lettersDiv" class="letters"></div>
        <div id="wordsDiv"></div>
     </section>  

    <script src="index.js"></script>
</body>
</html>
